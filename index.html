
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ChatStarter Support</title>
  <meta name="description" content="Support page for ChatStarter: FAQs, contact and help resources.">

  <style>
    :root{
      --gradient-start:#5b2be1; /* purple */
      --gradient-end:#ff4fa0;   /* pink */
      --text:#222;
      --muted:#666;
      --card:#fff;
      --link:#6b72ff;
      --shadow:0 10px 30px rgba(0,0,0,0.12);
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); }

    /* Hero */
    .hero{
      position:relative;
      background: linear-gradient(135deg,var(--gradient-start),var(--gradient-end));
      color:#fff;
      padding:72px 20px;
      overflow:hidden;
    }
    .hero::before{
      /* subtle grain/noise overlay */
      content:"";
      position:absolute; inset:0;
      background-image: radial-gradient(rgba(255,255,255,0.09) 1px, transparent 1px);
      background-size: 3px 3px;
      mix-blend-mode: screen;
      opacity:.25;
      pointer-events:none;
    }
    .wrap{ max-width:1000px; margin:0 auto; padding:0 20px; }

    .brand{
      display:flex; align-items:center; gap:18px; margin-bottom:14px;
    }
    .brand img{
      width:56px; height:56px; filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    }
    .brand h1{ margin:0; font-weight:800; letter-spacing:.2px; }

    .hero-sub{ margin:10px 0 6px; font-size:1.1rem; opacity:.95 }
    .hero-callout{
      display:inline-block; margin-top:16px; padding:10px 14px;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(6px);
      border-radius:10px; font-weight:600;
    }

    /* Main card */
    main{ margin:-28px 0 40px; }
    .card{
      background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      padding:26px; margin:0 auto; max-width:900px;
    }
    h2{ margin-top:18px; }
    p{ line-height:1.6; }
    ul{ padding-left:20px; }
    a{ color:var(--link); text-decoration:none }
    a:hover{ text-decoration:underline }
    .muted{ color:var(--muted) }

    /* Footer */
    footer{ text-align:center; color:var(--muted); font-size:.95rem; padding:28px 16px 40px; }

    /* Responsive */
    @media (max-width:640px){
      .brand img{ width:48px; height:48px }
      .brand h1{ font-size:1.6rem }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero" role="banner" aria-label="ChatStarter support header">
    <div class="wrap">
      <div class="brand">

      <span class="hero-callout">Fast answers Â· Friendly support</span>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <div class="card">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:Ian.Prunell.DevmIan.Prunell.Dev@gmail.com</a></p>

      <h2>FAQs</h2>
      <ul>
        <li><strong>How do I understand how to play the games?</strong> Use the <em>(i)</em> info link at the top right of the associated page.</li>
        <li><strong>How do I report a bug?</strong> Email us or open an issue on GitHub.</li>
      </ul>

      <h2>Helpful Links</h2>
      <ul>
        <!-- Update this to your repo issues URL -->
        <li><a href="https://github.com/your-your-repo/issuesReport an issue on GitHub</a></li>

        <li>terms.htmlTerms of Use</a></li>
      </ul>
      <p class="muted">Tip: GitHub Pages can take a minute to publish changes.</p>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> ChatStarter. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
